<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SN Debugger Panel</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div id="panel-root">
    <div class="panel-header">
      <h1 class="panel-title">ServiceNow Debugger</h1>
      <div class="panel-actions">
        <button id="refresh-btn" class="panel-btn">
          â†» Refresh
        </button>
        <button id="clear-btn" class="panel-btn panel-btn-danger">
          Clear All
        </button>
      </div>
    </div>

    <div class="panel-tabs">
      <button class="panel-tab active" data-tab="logs">Logs</button>
      <button class="panel-tab" data-tab="performance">Performance</button>
      <button class="panel-tab" data-tab="network">Network</button>
    </div>

    <div class="panel-content">
      <div id="logs-content" class="tab-content active">
        <div class="log-filters">
          <input type="text" id="log-search" class="filter-input" placeholder="Search logs...">
          <select id="log-level-filter" class="filter-select">
            <option value="">All Levels</option>
            <option value="log">Log</option>
            <option value="info">Info</option>
            <option value="warn">Warn</option>
            <option value="error">Error</option>
            <option value="debug">Debug</option>
          </select>
        </div>
        <div id="logs-list" class="logs-list"></div>
      </div>

      <div id="performance-content" class="tab-content">
        <div class="performance-stats" id="performance-stats"></div>
        <div class="performance-chart" id="performance-chart"></div>
      </div>

      <div id="network-content" class="tab-content">
        <div class="network-list" id="network-list"></div>
      </div>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
